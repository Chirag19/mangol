<div class="custom-buttons">
  <div class="zoom-in" (click)="zoomIn()">
    <button mat-mini-fab color="primary" matTooltip="Zoom in" matTooltipPosition="right">
      <mat-icon class="mat-12">add</mat-icon>
    </button>
  </div>
  <div class="zoom-out" (click)="zoomOut()" matTooltip="Zoom out" matTooltipPosition="right">
    <button mat-mini-fab color="primary">
      <mat-icon class="mat-24">remove</mat-icon>
    </button>
  </div>
  <div class="sidebar" *ngIf="config.sidebar && config.sidebar.collapsible" (click)="toggleSidebar()">
    <button mat-mini-fab color="primary" [matTooltip]="sidebarOpened ? 'Hide sidebar' : 'Show sidebar'" matTooltipPosition="right">
      <mat-icon class="mat-24">{{sidebarOpened ? 'chevron_left' : 'chevron_right'}}</mat-icon>
    </button>
  </div>
</div>
<div class="mangol-map-controllers" *ngIf="map && config.map.controllers">
  <mangol-scale-line *ngIf="config.map.controllers.scaleLine" [map]="map" [opts]="config.map.controllers.scaleLine"></mangol-scale-line>
  <mangol-mouse-position *ngIf="config.map.controllers.mousePosition" [map]="map" [opts]="config.map.controllers.mousePosition"></mangol-mouse-position>
</div>
<div [attr.id]="config.map.target" class="mangol-map-div"></div>
