<div class="quicksearch-outer mat-elevation-z2">
  <form class="quicksearch-form">
    <mat-form-field>
      <mat-placeholder>
        <mat-icon fontIcon="ms-zoom" fontSet="ms"></mat-icon>
        <span>{{placeholder}}</span>
      </mat-placeholder>
      <input type="search" aria-label="Number" matInput [formControl]="formControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onOptionSeleted($event)">
        <mat-option *ngFor="let option of filteredOptionsObservable | async" [value]="option.text">
          <span>{{ option.text }}</span>
          <span *ngIf="option.details">
            <span>|</span>
            <small class="details">{{option.details}}</small>
          </span>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</div>
