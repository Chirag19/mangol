<div class="toolbar-div">
  <mat-list>
    <mat-list-item *ngFor="let element of elements">
      <button mat-mini-fab [class.active]="element.active" [disabled]="element.disabled" (click)="activateElement(element)">
        <mat-icon fontSet="{{element.fontSet}}" fontIcon="{{element.fontIcon}}"></mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</div>
