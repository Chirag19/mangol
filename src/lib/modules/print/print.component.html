<div class="form-container">
  <mat-form-field>
    <mat-select placeholder="Size" (selectionChange)="onSizeChange($event)">
      <mat-option [value]="key" *ngFor="let key of dims | keys">
        {{key}} ({{dims[key][0]}} x {{dims[key][1]}} mm)
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Resolution" (selectionChange)="onResolutionChange($event)">
      <mat-option [value]="r" *ngFor="let r of resolutions">
        {{r}}
        <span matSuffix>dpi</span>
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" [disabled]="selectedDim === null || selectedResolution === null" (click)="print()">Print</button>
</div>
