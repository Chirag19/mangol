<div class="container-div" (mouseover)="showDetails()" (mouseout)="hideDetails()">
  <mat-sidenav-container>
    <mat-sidenav #end align="end" mode="over">
      <mangol-layertree-details type="layer" [element]="layer" [class.detailsVisible]="detailsVisible" [detailsHeight]="detailsHeight"
        (elementClicked)="onDetailsElementClicked($event)"></mangol-layertree-details>
    </mat-sidenav>
    <div class="element-header">
      <div class="element-content">
        <div class="element-name">{{layer.name}}</div>
      </div>
    </div>
  </mat-sidenav-container>
</div>
