<mat-list dense>
  <h3 matSubheader *ngIf="layerGroups.length > 0">LAYER GROUPS</h3>
  <mat-accordion [multi]="isAccordionMulti">
    <mat-expansion-panel *ngFor="let layerGroup of layerGroups">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{layerGroup.name}}
        </mat-panel-title>
        <mat-panel-description>
          {{layerGroup.details}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <mat-list dense *ngFor="let layer of layerGroup.nestedLayers">
        <mat-list-item>
          <mat-icon matListIcon (click)="layer.toggleLayerVisibility()" matTooltip="Visibility" matTooltipPosition="above">{{layer.getLayerVisibilityIcon()}}</mat-icon>
          <mat-icon matListIcon matTooltip="Details" matTooltipPosition="above" (click)="layer.showDetails = true" [matMenuTriggerFor]="menu">more_vert</mat-icon>
          <mat-icon matListIcon matTooltip="Hide details" matTooltipPosition="above" *ngIf="layer.showDetails && layer.detailType" (click)="layer.showDetails = false" >undo</mat-icon>
          <p matLine class="layer-name"> {{layer.name}} </p>
          <p matLine class="layer-description">
            <span>{{layer.description}}</span>
          </p>
        </mat-list-item>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="setMenuActive('opacity', layer)">
            <mat-icon>opacity</mat-icon>
            <span>Opacity</span>
          </button>
          <button mat-menu-item (click)="setMenuActive('legend', layer)">
            <mat-icon>view_list</mat-icon>
            <span>Legend</span>
          </button>
        </mat-menu>
        <mangol-layer-details [layer]="layer" [detailType]="layer.detailType" *ngIf="layer.showDetails"></mangol-layer-details>
        <mat-divider></mat-divider>
      </mat-list>
    </mat-expansion-panel>
  </mat-accordion>
  <h3 matSubheader *ngIf="layers.length > 0">LAYERS</h3>
  <mat-list-item *ngFor="let layer of layers" (click)="layer.toggleLayerVisibility()">
    <mat-icon matListIcon (click)="layer.toggleLayerVisibility()" matTooltip="Visibility" matTooltipPosition="above">{{layer.getLayerVisibilityIcon()}}</mat-icon>
    <mat-icon matListIcon matTooltip="Details" matTooltipPosition="above">more_horiz</mat-icon>
    <p matLine class="layer-name"> {{layer.name}} </p>
    <p matLine class="layer-description">
      <span>{{layer.description}}</span>
    </p>
  </mat-list-item>
</mat-list>
