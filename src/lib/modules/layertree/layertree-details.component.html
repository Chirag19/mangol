<div [style.height]='detailsHeight'>
  <mat-grid-list cols="{{items.length}}" rowHeight="{{detailsHeight}}" gutterSize="0px">
    <mat-grid-tile *ngFor="let item of items" [colspan]="item.cols" [rowspan]="item.rows" [style.background]="_calcRGBAColor(item.color)"
      [style.color]="'#484848'" class="mangol-pointer" (click)="onClick(item)">
      <mat-icon class="mat-24" fontSet="{{item.toggled ? item.fontSetToggled : item.fontSet}}" fontIcon="{{item.toggled ? item.fontIconToggled : item.fontIcon}}"></mat-icon>
    </mat-grid-tile>
  </mat-grid-list>
</div>
