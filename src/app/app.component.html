<mat-toolbar color="primary">
    <mat-toolbar-row>
        <div class="title">
            <img class="logo"
                [src]="logo"
                routerLink="/demo-home"
                matTooltip="Start page"
                matTooltipPosition="below">
            <div class="title-text">
                <div class="main-title">Mangol</div>
                <div class="sub-title">Maps created with Angular & OpenLayers using Material design</div>
            </div>
        </div>
        <span class="fill-remaining-space"></span>
        <span>
            <a href="https://github.com/fegyi001/mangol"
            target="_blank"
            matTooltip="Fork me on GitHub"
            matTooltipPosition="before">
              <div class="ribbon">
                  <i class="fa fa-github"></i>
              </div>
            </a>
        </span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-drawer-container class="demo-drawer-container"
    autosize>
    <mat-drawer #drawer
        class="demo-sidenav"
        mode="side"
        [opened]="sidebarOpened">
        <h1>Modules</h1>
        <mat-card *ngFor="let item of items"
            [routerLink]="item.link"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }">{{item.title}} </mat-card>
    </mat-drawer>
    <div class="demo-sidenav-content">
        <router-outlet></router-outlet>
    </div>
</mat-drawer-container>
