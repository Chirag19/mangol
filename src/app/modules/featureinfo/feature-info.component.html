<div class="feature-info-container">
  <mat-form-field *ngIf="layers.length > 0">
    <mat-select [placeholder]="placeholder" (selectionChange)="onSelectionChange($event)">
      <mat-option *ngFor="let layer of layers" [value]="layer">
        {{ layer.getName() }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div *ngIf="layers.length === 0">There are no queryable layers visible at the moment.</div>
  <div *ngIf="selected !== null && features.length === 0">Click on the map to select a feature!</div>
  <mangol-feature-info-table *ngIf="selected !== null && features.length > 0" [features]="features" [layer]="selected" (featureSelected)="onFeatureSelected($event)"></mangol-feature-info-table>
</div>
