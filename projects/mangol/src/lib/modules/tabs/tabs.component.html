<mat-toolbar color="primary"
    *ngIf="(title$ | async) !== null">
    <mat-toolbar-row>
        <span>{{title$ | async}}</span>
        <span class="toolbar-spacer"></span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-tab-group [dynamicHeight]="true">
    <mat-tab *ngIf="hasLayertree$ | async"
        [disabled]="layertreeDisabled$ | async">
        <ng-template mat-tab-label>
            <!-- {{layertreeTitle$ | async | uppercase}} -->
            <mat-icon fontSet="ms"
                fontIcon="ms-layers-overlay"></mat-icon>
        </ng-template>
        <div class="tab-content">
            <mangol-layertree></mangol-layertree>
        </div>
    </mat-tab>
    <mat-tab *ngIf="hasFeatureinfo$ | async"
        [disabled]="featureinfoDisabled$ | async">
        <ng-template mat-tab-label>
            <!-- {{featureinfoTitle$ | async | uppercase}} -->
            <mat-icon fontSet="ms"
                fontIcon="ms-information"></mat-icon>
        </ng-template>
        <div class="tab-content">
            <mangol-featureinfo></mangol-featureinfo>
        </div>
    </mat-tab>
    <mat-tab *ngIf="hasMeasure$ | async"
        [disabled]="measureDisabled$ | async">
        <ng-template mat-tab-label>
            <!-- {{measureTitle$ | async | uppercase}} -->
            <mat-icon fontSet="ms"
                fontIcon="ms-measure-distance"></mat-icon>
        </ng-template>
        <div class="tab-content">
            <mangol-measure></mangol-measure>
        </div>
    </mat-tab>
    <mat-tab *ngIf="hasPrint$ | async"
        [disabled]="printDisabled$ | async">
        <ng-template mat-tab-label>
            <!-- {{printTitle$ | async | uppercase}} -->
            <mat-icon fontSet="ms"
                fontIcon="ms-printer"></mat-icon>
        </ng-template>
        <div class="tab-content">
            <mangol-print></mangol-print>
        </div>
    </mat-tab>
    <mat-tab *ngIf="false">
        <ng-template mat-tab-label>
            EDIT
        </ng-template>
        <div class="tab-content">
            <mangol-edit></mangol-edit>
        </div>
    </mat-tab>
</mat-tab-group>
