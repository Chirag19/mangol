<mat-toolbar color="primary"
    *ngIf="(title$ | async) !== null">
    <mat-toolbar-row>
        <span>{{title$ | async}}</span>
        <span class="toolbar-spacer"></span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-tab-group [dynamicHeight]="true">
    <mat-tab *ngIf="hasLayertree$ | async">
        <ng-template mat-tab-label>
            {{layertreeTitle$ | async | uppercase}}
        </ng-template>
        <ng-template matTabContent>
            <div class="tab-content">
                <mangol-layertree></mangol-layertree>
            </div>
        </ng-template>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            FEATURE INFO
        </ng-template>
        <ng-template matTabContent>
            <div class="tab-content">
                <mangol-featureinfo></mangol-featureinfo>
            </div>
        </ng-template>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            MEASURE
        </ng-template>
        <ng-template matTabContent>
            <div class="tab-content">
                <mangol-measure></mangol-measure>
            </div>
        </ng-template>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            PRINT
        </ng-template>
        <ng-template matTabContent>
            <div class="tab-content">
                <mangol-print></mangol-print>
            </div>
        </ng-template>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            EDIT
        </ng-template>
        <ng-template matTabContent>
            <div class="tab-content">
                <mangol-edit></mangol-edit>
            </div>
        </ng-template>
    </mat-tab>
</mat-tab-group>
