<mat-tree [dataSource]="nestedDataSource"
    [treeControl]="nestedTreeControl"
    class="example-tree">
    <mat-tree-node *matTreeNodeDef="let node"
        matTreeNodeToggle
        matTreeNodePadding>
        <!-- <button mat-icon-button
            disabled></button> -->
        <!-- <mat-checkbox class="checklist-leaf-node"
            color="primary"
            [checked]="node.checked"
            (change)="toggleCheckbox(node)">{{node.name}}</mat-checkbox> -->
        <mat-checkbox class="checklist-leaf-node"
            color="primary"
            [checked]="node.checked"
            (change)="toggleCheckbox(node)"></mat-checkbox>
        <mat-expansion-panel>
            <mat-expansion-panel-header>{{node.name}}
            </mat-expansion-panel-header>
            <mangol-layertree-details></mangol-layertree-details>
        </mat-expansion-panel>
    </mat-tree-node>

    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
        <li>
            <div class="mat-tree-node"
                matTreeNodeToggle>
                <!-- <button mat-icon-button
                    disabled></button> -->
                <button mat-icon-button>
                  <mat-icon class="layergroup-icon"
                      [color]="nestedTreeControl.isExpanded(node) ? 'primary' : 'default'"
                      fontSet="ms"
                      [fontIcon]="nestedTreeControl.isExpanded(node) ? 'ms-directory-open-o' : 'ms-directory-o'"></mat-icon>
                </button>
                <!-- <mat-checkbox class="checklist-leaf-node"
                    color="primary"
                    [checked]="isLayerGroupChecked(node)"
                    [indeterminate]="isLayerGroupIndeterminate(node)"
                    (change)="toggleLayergroup(node)">{{node.name}}</mat-checkbox> -->
                {{node.name | uppercase}}
            </div>
            <ul [class.example-tree-invisible]="!nestedTreeControl.isExpanded(node)">
                <ng-container matTreeNodeOutlet></ng-container>
            </ul>
        </li>
    </mat-nested-tree-node>
</mat-tree>
