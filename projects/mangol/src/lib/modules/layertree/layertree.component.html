<mat-tree [dataSource]="nestedDataSource"
    [treeControl]="nestedTreeControl"
    class="example-tree">
    <mat-tree-node *matTreeNodeDef="let node"
        matTreeNodeToggle
        matTreeNodePadding>
        <button mat-icon-button
            (click)="toggleCheckbox(node)">
          <mat-icon [color]="node.checked ? 'primary' : 'default'">{{node.checked ? 'visibility' : 'visibility_off'}}</mat-icon>
        </button>
        <mat-expansion-panel>
            <mat-expansion-panel-header [matTooltip]="toggleDetailsText"
                matTooltipPosition="above">
                {{node.name}}
            </mat-expansion-panel-header>
            <mangol-layertree-details [layer]="node.layer"></mangol-layertree-details>
        </mat-expansion-panel>
    </mat-tree-node>

    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
        <li>
            <div class="mat-tree-node"
                matTreeNodeToggle>
                <button mat-icon-button>
                  <mat-icon class="layergroup-icon"
                      [color]="nestedTreeControl.isExpanded(node) ? 'primary' : 'default'"
                      fontSet="ms"
                      [fontIcon]="nestedTreeControl.isExpanded(node) ? 'ms-directory-open-o' : 'ms-directory-o'"></mat-icon>
                </button>
                <span [ngClass]="{'expanded': nestedTreeControl.isExpanded(node)}">{{node.name | uppercase}}</span>
            </div>
            <ul [class.example-tree-invisible]="!nestedTreeControl.isExpanded(node)">
                <ng-container matTreeNodeOutlet></ng-container>
            </ul>
        </li>
    </mat-nested-tree-node>

</mat-tree>
