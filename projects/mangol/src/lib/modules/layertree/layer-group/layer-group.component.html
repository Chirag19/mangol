<mat-list>
    <h3 mat-subheader>Groups</h3>
    <mat-list-item (click)="toggleGroup()">
        <button mat-icon-button>
          <!-- [@layertreeVisibilityIconState]="group.checked ? 'checked' : 'unchecked'" -->
        <mat-icon mat-list-icon
            fontSet="ms"
            [fontIcon]="group.checked ? 'ms-directory-open-o' : 'ms-directory-o'"></mat-icon>
      </button>
        <div>{{group.name}}</div>
    </mat-list-item>
</mat-list>

<mangol-layertree-item [items]="group.children"
    [@slideState]="group.checked ? 'down' : 'up'"
    [level]="level + 1">
</mangol-layertree-item>
