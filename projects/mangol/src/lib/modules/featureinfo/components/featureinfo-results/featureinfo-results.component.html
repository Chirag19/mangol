<mat-accordion>
    <mat-expansion-panel *ngFor="let feature of (resultsFeatures$ | async); let i=index"
        [expanded]="(resultsFeatures$ | async).length === 1"
        class="mat-elevation-z1">
        <mat-expansion-panel-header>Feature {{i + 1}}</mat-expansion-panel-header>
    </mat-expansion-panel>
</mat-accordion>
