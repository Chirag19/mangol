<div *ngIf="(layers$ | async).length === 0; else hasLayers">There are currently no queryable layers configured.</div>
<ng-template #hasLayers>
    <mangol-featureinfo-select [layers]="layers$ | async"></mangol-featureinfo-select>
    <mangol-featureinfo-results *ngIf="(selectedLayer$ | async) !== null"
        [layer]="selectedLayer$ | async"></mangol-featureinfo-results>
</ng-template>
